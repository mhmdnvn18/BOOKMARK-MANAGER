<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBookmarks - Professional Resource Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-dark: #1f2937;
            --text-light: #f9fafb;
            --dark-bg: #121212;
            --dark-card-bg: rgba(255, 255, 255, 0.1);
            --dark-text: #f9fafb;
            --dark-input-bg: rgba(255, 255, 255, 0.2);
            --dark-border: rgba(255, 255, 255, 0.3);
            --dark-muted-text: rgba(249, 250, 251, 0.7); /* New muted text color for dark mode */
        }

        body {
            background: var(--primary-gradient); /* Revert to previous gradient background */
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: var(--text-dark); /* Revert text color to dark */
        }

        body.dark-mode {
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease;
        }

        body.dark-mode .glass-card {
            background: var(--dark-card-bg);
        }

        .bookmark-card {
            position: relative;
            overflow: hidden;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .bookmark-card:hover {
            transform: translateY(-5px);
        }

        .category-chip {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--primary-gradient);
            color: var(--text-light);
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.875rem;
        }

        .bookmark-actions {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .bookmark-card:hover .bookmark-actions {
            opacity: 1;
        }

        .hero-section {
            padding: 4rem 0;
            text-align: center;
            color: var(--text-light);
        }

        body.dark-mode .hero-section {
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        .search-bar {
            max-width: 600px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            padding: 0.5rem 1rem;
        }

        body.dark-mode .search-bar {
            background: var(--dark-input-bg);
        }

        body.dark-mode .search-bar input {
            background: var(--dark-input-bg);
            color: var(--dark-text);
            border: 1px solid var(--dark-border);
        }

        .category-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .category-section {
            flex: 1 1 calc(25% - 1rem);
            box-sizing: border-box;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #fff;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .category-section {
            background: var(--dark-card-bg);
        }

        .category-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .category-section {
                flex: 1 1 calc(50% - 1rem);
            }
        }

        @media (max-width: 480px) {
            .category-section {
                flex: 1 1 100%;
            }
        }

        .category-title {
            background: var(--primary-gradient);
            color: #fff;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
        }

        .accent {
            color: var(--text-dark); /* Previous dark text color */
        }

        .accent-bg {
            background: var(--primary-gradient); /* Previous primary gradient background */
        }

        body.dark-mode .accent {
            color: var(--dark-text);
        }

        body.dark-mode .text-muted {
            color: var(--dark-muted-text); /* Apply new muted text color for dark mode */
        }

        body.dark-mode .btn-light {
            background: var(--dark-card-bg);
            color: var(--dark-text);
            border: 1px solid var(--dark-border);
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <header class="hero-section accent-bg">
        <div class="container">
            <h1 class="display-4 fw-bold mb-3 accent">DevBookmarks</h1>
            <p class="lead mb-4 accent">Curated collection of development resources</p>
            <div class="search-bar">
                <input type="text" class="form-control border-0 bg-transparent text-white" 
                       placeholder="Search bookmarks...">
            </div>
            <button id="theme-toggle" class="btn btn-light mt-3">Toggle Dark Mode</button>
        </div>
    </header>

    <main class="container">
        <!-- Add Bookmark Form (Visible to Admin) -->
        <div class="glass-card mb-5 p-4" id="add-bookmark">
            <!-- Form elements same as before -->
        </div>

        <!-- Categories Section -->
        <div class="category-container" id="categories-container">
            <!-- Dynamic Content -->
        </div>

        <!-- Bookmarks Grid -->
        <div class="row g-4" id="bookmarks-grid">
            <!-- Dynamic Content -->
            <div class="col-lg-4 col-md-6">
                <div class="bookmark-card glass-card">
                    <div class="category-chip accent-bg">Tools</div>
                    <div class="mb-3">
                        <i class="fab fa-codepen fa-2x text-primary"></i>
                    </div>
                    <h3 class="h5 mb-2 accent">CodePen</h3>
                    <p class="text-muted mb-3 accent">Online code editor and front-end web development learning environment</p>
                    <a href="https://codepen.io" class="btn btn-sm btn-outline-primary" target="_blank">
                        Visit Site <i class="fas fa-external-link-alt ms-2"></i>
                    </a>
                    <div class="bookmark-actions">
                        <button class="btn btn-sm btn-light me-2">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-light">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal">
        <!-- Modal content -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        // Firebase integration similar to previous
        // Added features:
        // - Search functionality
        // - Masonry layout
        // - Image previews
        // - Analytics tracking
    </script>
    <script>
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        });

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
